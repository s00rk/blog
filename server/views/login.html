{% extends 'base.html' %}

{% block contenido %}
	<br /><br /><br />
	<div class="container articulos">
	<p>
		<center>
			{% if flash != "" %}
			<div class="card-panel red darken-3" style="width: 50%; color:white;">{{flash.message}}</div>
			{% endif %}
		</center>
		<div class="row">

			<form class="col s12" method="post">
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">account_circle</i>
						<input id="icon_prefix" name="username" type="text" class="validate" required>
						<label for="icon_prefix">Usuario</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">lock_outline</i>
						<input id="icon_email" name="password" type="password" class="validate" required>
						<label for="icon_email">Contrase√±a</label>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">
					Entrar					
				</button>
				<input type="hidden" name="_csrf" value="{{csrfToken}}">				
			</form>
		</div>
	</p>
</div>
<br /><br /><br />
{% endblock %}
